<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/admin.css" />

    <title>Rolling Platform</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu_lista">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./home.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Administración</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h1>Administración</h1>
                    <hr />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6 offset-md-3 form_curso">
                    <h3>Agregar pelicula</h3>
                    <form id="formulario">
                        <label>Nombre</label>
                        <input id="titulo" class="form-control" type="text" required />
                        <label>Categoria</label>
                        <input id="Cat" class="form-control" type="text">
                        <label>Descripción</label>
                        <textarea id="desc" class="form-control" required></textarea>
                        <label>Imagen</label>
                        <input id="imagen" class="form-control" type="text" placeholder="Ingrese una url" required />
                        <label>Publicado</label>
                        <select id="mentor" class="form-control" required>

                            <option value="si">si</option>
                            <option value="no">no</option>
                        </select>

                        <button class="btn btn-primary mt-3 float-end">Guardar</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Publicado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table_body">
                            <!-- celdas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div id="modal-content" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Actualizar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal  -->
                <div class="modal-body">
                    <!-- formulario  -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
