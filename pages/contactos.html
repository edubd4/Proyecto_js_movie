<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evil Genius</title>
    <link rel="stylesheet" href="../css/contactos.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo"><span>Contáctanos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
               <h3 class="logo2"><span>Completa las casillas</h3></span>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="Nombre">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            ENVIAR
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Argentina</li>
                    <li><i class="fas fa-phone"></i> (666) 666 666 666</li>
                    <li><i class="fas fa-envelope-open-text"></i> EGmovies@Website.com</li>
                </ul>
                <p>Si tienes algun problema, no dudes en consultarnos o contactarte con nuestro servicio de telefonia!</p>
                <p>EvilGeniusMovies.com</p>
                <a href="https://discord.com"><img src="../assets/discord-logo-2-1.png" alt="" width="100" class="discordlogo"><img src="" alt=""><link rel="stylesheet" href=""></a>
                <p class="discord">Nuestro Discord!</p>
            </div>
        </div>
    </div>
</body>
<footer class="footer">

</footer>
</html>
